name: Dependency Security Audit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run every Sunday at 3:00 AM UTC
    - cron: '0 3 * * 0'
  workflow_dispatch:

jobs:
  audit:
    name: Audit Dependencies for Vulnerabilities
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
        id: audit

      - name: Run npm audit (production only)
        run: npm audit --production --audit-level=high

      - name: Check for outdated dependencies
        run: npm outdated || true

      - name: Comment audit results on PR
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Security Audit Failed**\n\nVulnerabilities were detected in dependencies. Please review and fix before merging.\n\nRun `npm audit` locally for details.'
            })
